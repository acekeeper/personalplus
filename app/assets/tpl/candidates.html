    <div class="table-responsive well no-padding white no-margin">
      <h3 class="table-title">Знайдено {{candidates.length}} записів</h3>

      <table class="table table-full m-b-60" id="table-area-1" fsm-big-data="candidates of candidates take 30">
        <thead>
        <tr fsm-sticky-header scroll-body="'#table-area-1'" scroll-stop="64">
          <th>Фото</th>
          <th fsm-sort="name">П.І.Б.</th>
          <th fsm-sort="birthday">Дата народження</th>
          <th fsm-sort="city">Місто</th>
          <th fsm-sort="phone">Телефон</th>
          <th fsm-sort="email">E-mail</th>
          <th fsm-sort="position">Вакансія</th>
          <th fsm-sort="salary">Зарплата</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, item) in candidates" ng-click="item.selected=!item.selected"  ng-dblclick="editItem(item)">
            <td class="small-photo"  ng-style="item.photo ?{'background-image':'url('+item.photo+')'}:''"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.birthday }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.position }}</td>
            <td>{{ item.salary }}</td>
            <td ng-click="$event.stopPropagation()">
              <button type="button" class="btn btn-link btn-round" data-title="Edit item"  ng-click="editItem(item)"><i class="md md-edit"></i></button>
              <button type="button" class="btn btn-link btn-round" data-title="View item" ng-click="viewItem(item)"><i class="md md-search"></i></button>
              <button type="button" class="btn btn-link btn-round" data-title="Delete item" data-animation="am-fade-and-slide-top" data-template-url="assets/tpl/partials/modal.html" bs-modal="modal"><i class="md md-delete"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  <div class="footer-buttons">
    <div class="btn btn-primary btn-round btn-lg m-r-10 btn-footer" ng-show="(data|filter:{selected: true}).length" ng-click="remove()"  data-title="Remove {{(data|filter:{selected: true}).length}} item(s)" bs-tooltip><i class="md md-delete"></i></div>
    <div class="btn btn-default btn-round btn-lg m-r-10 btn-footer" scroll-to="top" ng-hide="scroll<100" data-title="Scroll to top" bs-tooltip><i class="md md-arrow-drop-up"></i></div>
    <div class="btn btn-primary btn-round btn-lg" ng-click="createItem()" data-title="Додати претендента" bs-tooltip><i class="md md-add"></i></div>
  </div>
